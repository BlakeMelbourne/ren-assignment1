        <main class="container">
            <h1 class="my-4">Add Package</h1>
            <form method="POST" action="/nahren/32507801/addpackage">
              <div class="form-group mb-2">
                <label for="title" class="form-label">Title</label>
                <input id="title" type="text" name="title" class="form-control" pattern="^[a-zA-Z0-9]*$" minlength="3" maxlength="15" required />
              </div>
              <div class="form-group mb-2">
                <label for="weight" class="form-label">Weight</label>
                <input id="weight" type="number" min=0.1 step=0.1 name="weight" class="form-control" required />
              </div>
              <div class="form-group mb-2">
                <label for="destination" class="form-label">Destination</label>
                <input id="destination" type="text" name="destination" class="form-control" pattern="^[a-zA-Z0-9]*$" minlength="3" maxlength="15" required />
              </div>
              <div class="form-group mb-2">
                <label for="description" class="form-label">Description</label>
                <input id="description" type="text" name="description" class="form-control" maxlength="30" />
              </div>
              <!--<div class="form-group mb-2">
                <label for="isAllocated" class="form-label">Allocated</label>
                <select id="isAllocated" name="isAllocated" class="form-select">
                  <option value=true>Yes</option>
                  <option value=false>No</option>
                </select>
              </div> -->
              <div class="form-group mb-2">
                <label for="driver_id" class="form-label">Allocate Driver?</label>
                <select id="driver_id" name="driver_id" class="form-select">
                  <option value=""></option>
                  <% for (let driver of drivers) { %>
                  <option value=<%= driver.id %>><%= driver.name %></option>
                  <% } %>
                </select>
              </div>
              
              <div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-dark">Reset</button>
              </div>
            </form>
